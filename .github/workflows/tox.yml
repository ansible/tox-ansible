---
name: tox

on:
  merge_group:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "releases/**"
      - "stable/**"
  schedule:
    - cron: "0 0 * * *"
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tox:
    uses: ansible/team-devtools/.github/workflows/tox.yml@main
    secrets: inherit
    with:
      max_python: "3.14"
      jobs_producing_coverage: 7
      other_names: |
        docs
        lint
        pkg
        devel

  smoke-matrix:
    # Uncomment the below line when all tests start passing
    needs: tox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.14"

      - name: Install tox-ansible, includes tox
        run: python3 -m pip install .

      - name: Generate matrix
        id: generate-matrix
        working-directory: tests/fixtures/unit/test_type
        run: |
          python3 -m tox --ansible --gh-matrix --conf tox-ansible.ini

    outputs:
      envlist: ${{ steps.generate-matrix.outputs.envlist }}

  smoke-test:
    needs: smoke-matrix
    strategy:
      fail-fast: false
      matrix:
        entry: ${{ fromJson(needs.smoke-matrix.outputs.envlist) }}
    name: ${{ matrix.entry.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          # tox-ansible requires python 3.10 but it can be used to test with
          # older versions of python.
          python-version: |
            ${{ matrix.entry.python }}
            3.10

      - name: Install tox-ansible, includes tox
        run: python3 -m pip install .

      - name: Install ansible-creator
        run: python3 -m pip install ansible-creator

      - name: Create test directory to scaffold ansible collection
        run: mkdir example

      - name: Scaffold an ansible collection using ansible-creator
        working-directory: example
        run: ansible-creator init collection "foo.bar"

      - name: Add sanity ignores for boilerplate tests on older ansible versions
        working-directory: example
        run: |
          mkdir -p tests/sanity
          # Ignore boilerplate tests for sample_module.py on older ansible versions
          # These boilerplate imports are Python 2 compatibility requirements that
          # ansible-creator no longer includes in generated modules
          for version in 2.16; do
            echo "plugins/modules/sample_module.py future-import-boilerplate" >> "tests/sanity/ignore-${version}.txt"
            echo "plugins/modules/sample_module.py metaclass-boilerplate" >> "tests/sanity/ignore-${version}.txt"
          done

      - name: Track files created by ansible-creator
        working-directory: example
        run: git add .

      - name: Run tox test
        working-directory: example
        run: python3 -m tox --ansible -e ${{ matrix.entry.name }} --conf tox-ansible.ini
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke-check:
    needs: smoke-test
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.smoke-test.result }}',
          ]) == {'success'}"
