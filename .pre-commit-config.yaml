---
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  # we rely on renovate to update it but there is no way to fully disable it
  autoupdate_schedule: quarterly
  autofix_commit_msg: "chore: auto fixes from pre-commit.com hooks"

  skip:
    # https://github.com/pre-commit-ci/issues/issues/55
    - lock
    - deps
repos:
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        always_run: true
        additional_dependencies:
          - prettier
          - prettier-plugin-sort-json
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.2.0
    hooks:
      - id: cspell
        name: Spell check with cspell
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3

  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
      - id: toml-sort-fix
        alias: toml

  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: 1.6.0
    hooks:
      - id: tox-ini-fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff-format
        alias: ruff
      - id: ruff-check
        alias: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pytest
          - tox>=4.29.0
          - types-PyYAML

  - repo: https://github.com/jsh9/pydoclint
    rev: "0.7.3"
    hooks:
      - id: pydoclint

  - repo: https://github.com/pycqa/pylint.git
    rev: v3.3.8
    hooks:
      - id: pylint
        args:
          - --output-format=colorized
        additional_dependencies:
          - pytest
          - tox>=4.29.0
          - pyyaml

  # Keep last due to being considerably slower than the others:
  - repo: local
    hooks:
      - id: deps
        # To run it execute: `pre-commit run pip-compile-upgrade --hook-stage manual`
        name: Upgrade constraints files and requirements
        files: ^(pyproject\.toml|\.config/.*)$
        always_run: true
        language: python
        language_version: "3.10" # minimal we support officially https://github.com/astral-sh/uv/issues/3883
        entry: python3 -m uv pip compile -q --all-extras --universal --output-file=.config/constraints.txt pyproject.toml --upgrade
        pass_filenames: false
        stages:
          - manual
        additional_dependencies:
          - uv>=0.5.25
      - id: lock
        name: Check constraints files and requirements
        files: ^(pyproject\.toml|\.config/.*)$
        language: python
        language_version: "3.10" # minimal we support officially https://github.com/astral-sh/uv/issues/3883
        entry: python3 -m uv pip compile -q --all-extras --universal --output-file=.config/constraints.txt pyproject.toml
        pass_filenames: false
        additional_dependencies:
          - uv>=0.5.25
