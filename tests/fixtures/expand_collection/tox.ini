[tox]
skipdist = true
envlist = derp

[ansible]
ansible = 2.{8,9}
python = 2.7,3.8
molecule_opts =
    --debug
molecule_config_files =
    {toxinidir}/molecule_one.yml
    {toxinidir}/molecule_two.yml
ignore_path =
    ignored
ansible_lint_config = some/path.config
yamllint = some/yamllint.config
disabled = false

[testenv]
usedevelop = false
skip_install = true
